<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 ðŸŽ†</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
  height:100vh;
  background:radial-gradient(circle at top,#240046,#000);
  overflow:hidden;
  color:#fff;
  text-align:center;
}

body.shake{
  animation:shake 0.6s ease-in-out;
}

@keyframes shake{
  0%{transform:translate(0)}
  20%{transform:translate(-10px,5px)}
  40%{transform:translate(10px,-5px)}
  60%{transform:translate(-8px,4px)}
  80%{transform:translate(8px,-4px)}
  100%{transform:translate(0)}
}

.container{
  position:relative;
  top:50%;
  transform:translateY(-50%);
  padding:20px;
}

/* ðŸ“¸ AUTO-CROP PHOTO */
.avatar{
  width:130px;
  height:130px;
  border-radius:50%;
  object-fit:cover;
  object-position:center;
  border:4px solid #00ffff;
  box-shadow:0 0 30px #00ffff;
  margin-bottom:15px;
}

h1{
  font-size:3rem;
  animation:glow 2s infinite alternate;
}

h2{margin-top:8px;color:#ffd700}
.name{margin-top:8px;font-size:1.4rem;color:#00ffff}
.countdown{margin-top:18px;font-size:1.4rem}
.tap{margin-top:15px;opacity:.8}

@keyframes glow{
  from{text-shadow:0 0 10px #ff00ff}
  to{text-shadow:0 0 35px #00ffff}
}

/* Fireworks */
.firework{
  position:absolute;
  width:4px;
  height:4px;
  border-radius:50%;
  animation:explode 1.6s ease-out forwards;
}

@keyframes explode{
  from{transform:scale(1);opacity:1}
  to{
    transform:translate(var(--x),var(--y)) scale(0);
    opacity:0
  }
}

footer{
  position:absolute;
  bottom:15px;
  width:100%;
  font-size:.9rem;
  opacity:.6;
}
</style>
</head>

<body>

<div class="container">
  <img src="profile.jpg" class="avatar" alt="Amit Rana">
  <h1>ðŸŽ‰ Happy New Year 2026 ðŸŽ‰</h1>
  <h2>Success â€¢ Health â€¢ Happiness</h2>
  <div class="name">âœ¨ From Amit Rana âœ¨</div>
  <div class="countdown" id="countdown">Loading...</div>
  <div class="tap">ðŸ‘† Tap anywhere to start</div>
</div>

<footer>DJ Beat â€¢ Bass Fireworks â€¢ Midnight Blast ðŸŽ§ðŸŽ†</footer>

<!-- MUSIC -->
<audio id="music" crossorigin="anonymous">
  <source src="https://cdn.pixabay.com/download/audio/2023/03/28/audio_9c1d6f87d5.mp3" type="audio/mpeg">
</audio>

<script>
/* ======================
   AUDIO + BASS ANALYSIS
====================== */
const audio = document.getElementById("music");
const ctx = new (window.AudioContext||window.webkitAudioContext)();
const source = ctx.createMediaElementSource(audio);
const analyser = ctx.createAnalyser();
source.connect(analyser);
analyser.connect(ctx.destination);
analyser.fftSize = 256;
const data = new Uint8Array(analyser.frequencyBinCount);

let started=false, dropped=false;

// Start on first tap (WhatsApp-safe)
document.body.addEventListener("click",()=>{
  if(!started){
    ctx.resume();
    audio.play();
    started=true;
    bassFireworks();
  }
},{once:true});

/* ======================
   COUNTDOWN
====================== */
const countdown=document.getElementById("countdown");
const newYear=new Date("January 1, 2026 00:00:00").getTime();

setInterval(()=>{
  const now=Date.now();
  const diff=newYear-now;

  if(diff<=0 && !dropped){
    countdown.innerHTML="ðŸŽ† WELCOME 2026 ðŸŽ†";
    midnightDrop();
    dropped=true;
    return;
  }

  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff/(1000*60*60))%24);
  const m=Math.floor((diff/(1000*60))%60);
  const s=Math.floor((diff/1000)%60);

  countdown.innerHTML=`â³ ${d}d ${h}h ${m}m ${s}s`;
},1000);

/* ======================
   ðŸ”Š BASS-SYNCED FIREWORKS
====================== */
function bassFireworks(){
  requestAnimationFrame(bassFireworks);
  analyser.getByteFrequencyData(data);
  const bass=data[1]+data[2]+data[3];

  if(bass>420){
    explode(
      Math.random()*innerWidth,
      Math.random()*innerHeight/2,
      35
    );
  }
}

/* ======================
   FIREWORK ENGINE
====================== */
function explode(x,y,count){
  for(let i=0;i<count;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left=x+"px";
    f.style.top=y+"px";
    f.style.backgroundColor=`hsl(${Math.random()*360},100%,60%)`;
    const a=Math.random()*Math.PI*2;
    const d=Math.random()*220+40;
    f.style.setProperty("--x",Math.cos(a)*d+"px");
    f.style.setProperty("--y",Math.sin(a)*d+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1600);
  }
}

/* ======================
   ðŸ§¨ MIDNIGHT BEAT DROP
====================== */
function midnightDrop(){
  document.body.classList.add("shake");
  setTimeout(()=>document.body.classList.remove("shake"),600);

  for(let i=0;i<10;i++){
    setTimeout(()=>{
      explode(
        Math.random()*innerWidth,
        Math.random()*innerHeight/2,
        90
      );
    },i*200);
  }
}
</script>

</body>
</html>
