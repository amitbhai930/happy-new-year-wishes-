*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;

/* Background video */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.35);
  z-index:-3;
}

/* Strobe lights */
.strobe{
  position:fixed;
  inset:0;
  animation:strobe .4s infinite alternate;
  z-index:-2;
}
@keyframes strobe{
  from{background:rgba(255,0,0,.12)}
  to{background:rgba(0,0,255,.12)}
}

/* Start overlay */
#start{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.4rem;
  cursor:pointer;
  z-index:10;
}

/* Content */
.container{
  position:relative;
  top:50%;
  transform:translateY(-50%);
  padding:15px;
}

h1{font-size:3rem;color:#ffd700}
.name{color:#00ffff;font-size:1.4rem;margin-bottom:10px}

/* Image slider */
#slider{
  width:260px;
  height:160px;
  margin:10px auto;
  border-radius:14px;

  background-position:center;

/* Shayari */

/* Text glow */
.animated-text{
  animation:glowText 2s infinite alternate;
}
@keyframes glowText{
  from{text-shadow:0 0 5px #ffd700,0 0 10px #ff00ff}
  to{text-shadow:0 0 15px #00ffff,0 0 30px #ff00ff}
}

/* Slide in */
.slide-in{
  animation:slideIn .8s ease forwards;
}
@keyframes slideIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* Text shake */
.text-shake{
  animation:textShake .25s linear;
}
@keyframes textShake{
  0%{transform:translate(0)}
  25%{transform:translate(-3px,2px)}
  50%{transform:translate(3px,-2px)}
  75%{transform:translate(-2px,1px)}
  100%{transform:translate(0)}
}

/* Fireworks */
.firework{
  position:absolute;
  width:4px;height:4px;
  border-radius:50%;
  background:hsl(0,100%,60%);
  animation:boom 1.4s forwards;
}
@keyframes boom{
  to{transform:translate(var(--x),var(--y)) scale(0);opacity:0}
}
