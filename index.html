<script>

‡§π‡§∞ ‡§∏‡§™‡§®‡§æ ‡§π‡•ã ‡§®‡§ø‡§∞‡§æ‡§≤‡§æ‡•§`,

`‡§¨‡•Ä‡§§‡•á ‡§ï‡§≤ ‡§ï‡•ã ‡§Ö‡§≤‡§µ‡§ø‡§¶‡§æ,
‡§Ü‡§ú ‡§∏‡•á ‡§®‡§à ‡§â‡§°‡§º‡§æ‡§®‡•§
‡§®‡§µ ‡§µ‡§∞‡•ç‡§∑ 2026 ‡§ï‡§∞‡•á,
‡§π‡§∞ ‡§Æ‡§® ‡§ï‡§æ ‡§ï‡§≤‡•ç‡§Ø‡§æ‡§£‡•§`,

`‡§π‡§∞ ‡§¶‡§ø‡§® ‡§π‡•ã ‡§â‡§Æ‡•ç‡§Æ‡•Ä‡§¶ ‡§∏‡•á ‡§≠‡§∞‡§æ,

‡§ú‡•Ä‡§µ‡§® ‡§ï‡•ã ‡§®‡§Ø‡§æ ‡§ú‡•Ç‡§®‡•Ç‡§®‡•§`
];

/* ---------------- AUDIO SETUP ---------------- */
let ctx, analyser, data;
let bassEnergy=0;

function startShow(){
    const text=shayariList[Math.floor(Math.random()*shayariList.length)];
    document.getElementById("shayari").innerText=text;

    // Speech
    const sp=new SpeechSynthesisUtterance(text);
    sp.lang="hi-IN";
    sp.rate=.9;
    speechSynthesis.speak(sp);

    // Music
    const music=document.getElementById("music");
    music.volume=.5;
    music.play();

    // Web Audio API
    ctx=new AudioContext();
    const src=ctx.createMediaElementSource(music);
    analyser=ctx.createAnalyser();
    analyser.fftSize=512;
    data=new Uint8Array(analyser.frequencyBinCount);
    src.connect(analyser);
    analyser.connect(ctx.destination);

    audioReactive();
}

/* ---------------- BASS-ONLY DETECTION ---------------- */
function audioReactive(){
    analyser.getByteFrequencyData(data);

    // Bass = lowest 10% bins
    const bassBins=data.slice(0, data.length*0.1);
    bassEnergy=bassBins.reduce((a,b)=>a+b,0)/bassBins.length;

    // Lights react ONLY to bass
    document.getElementById("l1").style.transform=`scale(${1+bassEnergy/180})`;
    document.getElementById("l2").style.transform=`scale(${1+bassEnergy/160})`;
    document.getElementById("l3").style.transform=`scale(${1+bassEnergy/200})`;

    // Firecracker trigger on strong bass hit
    if(bassEnergy>160){
        document.getElementById("cracker").play();
        spawnFirework();
    }

    requestAnimationFrame(audioReactive);
}

/* ---------------- FIREWORKS ---------------- */
const canvas=document.getElementById("fw");
const c=canvas.getContext("2d");
resize();window.onresize=resize;
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}

let particles=[];
function spawnFirework(){
    for(let i=0;i<40;i++){
        particles.push({
            x:Math.random()*canvas.width,
            y:canvas.height*.5,
            vx:(Math.random()-.5)*6,
            vy:(Math.random()-.8)*6,
            life:60,
            col:`hsl(${Math.random()*360},100%,60%)`
        });
    }
}

function animate(){
    c.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
        c.fillStyle=p.col;
        c.fillRect(p.x,p.y,3,3);
        p.x+=p.vx;
        p.y+=p.vy;
        p.vy+=.08;
        p.life--;
    });
    particles=particles.filter(p=>p.life>0);
    requestAnimationFrame(animate);
}
animate();
</script>
