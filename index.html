<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  background:black;
  color:white;
  text-align:center;
  overflow:hidden;
  font-family:'Kalam', cursive;
}
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.35);
  z-index:-3;
}
.strobe{
  position:fixed;
  inset:0;
  animation:strobe .4s infinite alternate;
  z-index:-2;
}
@keyframes strobe{
  from{background:rgba(255,0,0,.12)}
  to{background:rgba(0,0,255,.12)}
}
#start{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.4rem;
  cursor:pointer;
  z-index:10;
}
.container{
  position:relative;
  top:50%;
  transform:translateY(-50%);
  padding:15px;
}
h1{font-size:3rem;color:#ffd700}
.name{color:#00ffff;font-size:1.4rem;margin-bottom:10px}
#slider{
  width:260px;
  height:160px;
  margin:10px auto;
  border-radius:14px;
  background-size:cover;
  background-position:center;
  box-shadow:0 0 25px #00ffff;
}
#shayari{
  max-width:800px;
  margin:15px auto;
  font-size:1.2rem;
  line-height:1.8;
  color:#ffd700;
}
.text-shake{
  animation:textShake .25s linear;
}
@keyframes textShake{
  0%{transform:translate(0)}
  25%{transform:translate(-3px,2px)}
  50%{transform:translate(3px,-2px)}
  75%{transform:translate(-2px,1px)}
  100%{transform:translate(0)}
}
.firework{
  position:absolute;
  width:4px;height:4px;
  border-radius:50%;
  background:hsl(0,100%,60%);
  animation:boom 1.4s forwards;
}
@keyframes boom{
  to{transform:translate(var(--x),var(--y)) scale(0);opacity:0}
}
</style>
</head>

<body>

<video src="video.mp4" autoplay muted loop playsinline></video>
<div class="strobe"></div>

<div class="container">
  <h1>üéâ Happy New Year 2026 üéâ</h1>
  <div class="name">‚ú® Amit Rana ‚ú®</div>

  <div id="shayari"></div>
</div>

<audio id="music" loop muted playsinline>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_94c56e7b2f.mp3">
</audio>

<script>
/* Slider */
const images=[
 "https://images.unsplash.com/photo-1618221195710-dd6b41faaea6",
 "https://images.unsplash.com/photo-1583394838336-acd977736f90",
 "https://images.unsplash.com/photo-1600180758890-6b94519a8ba6"
];
let imgIndex=0;
const slider=document.getElementById("slider");
function slideImage(){
  slider.style.backgroundImage=`url(${images[imgIndex]})`;
  imgIndex=(imgIndex+1)%images.length;
}
slideImage();
setInterval(slideImage,4000);

/* Shayari */
const shayariList=[
"‡§®‡§Ø‡§æ ‡§∏‡§æ‡§≤ ‡§≤‡§æ‡§Ø‡§æ ‡§π‡•à ‡§ñ‡•Å‡§∂‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡•Ä ‡§∏‡•å‡§ó‡§æ‡§§,\n‡§π‡§∞ ‡§¶‡§ø‡§® ‡§π‡•ã ‡§∏‡•Å‡§®‡§π‡§∞‡§æ, ‡§π‡§∞ ‡§∞‡§æ‡§§ ‡§π‡•ã ‡§ñ‡§æ‡§∏‡•§",
"‡§¨‡•Ä‡§§‡•á ‡§∏‡§æ‡§≤ ‡§ï‡•ã ‡§Ö‡§≤‡§µ‡§ø‡§¶‡§æ, ‡§®‡§è ‡§ï‡•ã ‡§ï‡§∞‡•á‡§Ç ‡§∏‡•ç‡§µ‡•Ä‡§ï‡§æ‡§∞,\n‡§ñ‡•Å‡§∂‡§ø‡§Ø‡•ã‡§Ç ‡§∏‡•á ‡§≠‡§∞‡§æ ‡§π‡•ã 2026 ‡§ï‡§æ ‡§π‡§∞ ‡§§‡•ç‡§Ø‡•å‡§π‡§æ‡§∞‡•§",
"‡§®‡§è ‡§∏‡§™‡§®‡•á, ‡§®‡§à ‡§â‡§°‡§º‡§æ‡§®,\n‡§®‡§Ø‡§æ ‡§∏‡§æ‡§≤ ‡§¶‡•á ‡§Ü‡§™‡§ï‡•ã ‡§®‡§à ‡§™‡§π‡§ö‡§æ‡§®‡•§"
];
let shIndex=0;
const shDiv=document.getElementById("shayari");
function changeShayari(){
  shDiv.innerText=shayariList[shIndex];
  shIndex=(shIndex+1)%shayariList.length;
}
changeShayari();
setInterval(changeShayari,5000);

/* FX */
function shakeText(){
  shDiv.classList.remove("text-shake");
  void shDiv.offsetWidth;
  shDiv.classList.add("text-shake");
}
function explode(){
  for(let i=0;i<25;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.left=Math.random()*innerWidth+"px";
    f.style.top=Math.random()*innerHeight/2+"px";
    f.style.setProperty("--x",(Math.random()*300-150)+"px");
    f.style.setProperty("--y",(Math.random()*300-150)+"px");
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1400);
  }
}

/* Audio */
const music=document.getElementById("music");
let ctx, analyser, data;
let started=false;

function bassLoop(){
  if(!started) return;
  requestAnimationFrame(bassLoop);
  analyser.getByteFrequencyData(data);
  const bass=data[1]+data[2]+data[3];
  if(bass>480){
    explode();
    shakeText();
  }
}

/* START (SAFE SEQUENCE) */
document.getElementById("start").onclick=()=>{
  document.getElementById("start").remove();

  ctx=new (AudioContext||webkitAudioContext)();
  ctx.resume();

  const src=ctx.createMediaElementSource(music);
  analyser=ctx.createAnalyser();
  analyser.fftSize=256;
  data=new Uint8Array(analyser.frequencyBinCount);

  src.connect(analyser);
  analyser.connect(ctx.destination);

  music.muted=false;
  music.volume=0.01;
  music.play().then(()=>{
    started=true;

    // fade in
    let v=0.01;
    const fade=setInterval(()=>{
      v+=0.02;
      music.volume=v;
      if(v>=0.6) clearInterval(fade);
    },80);

    // start bass AFTER audio is running
    setTimeout(bassLoop,300);

    // speak AFTER everything is stable
    setTimeout(()=>{
      const u=new SpeechSynthesisUtterance(shDiv.innerText);
      u.lang="hi-IN";
      speechSynthesis.speak(u);
    },800);
  });
};
</script>
