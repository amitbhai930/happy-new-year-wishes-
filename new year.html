<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 ðŸŽ†</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #240046, #000);
  overflow: hidden;
  color: #fff;
  text-align: center;
}

.container {
  position: relative;
  top: 50%;
  transform: translateY(-50%);
  padding: 20px;
}

.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #00ffff;
  box-shadow: 0 0 25px #00ffff;
  margin-bottom: 15px;
}

h1 {
  font-size: 3rem;
  animation: glow 2s infinite alternate;
}

h2 {
  margin-top: 8px;
  color: #ffd700;
}

.name {
  margin-top: 8px;
  font-size: 1.4rem;
  color: #00ffff;
}

.countdown {
  margin-top: 18px;
  font-size: 1.4rem;
}

.tap {
  margin-top: 20px;
  font-size: 1rem;
  opacity: 0.8;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #ff00ff; }
  to { text-shadow: 0 0 35px #00ffff; }
}

/* Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  animation: fall linear infinite;
}

@keyframes fall {
  from { transform: translateY(-10px) rotate(0); opacity: 1; }
  to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

/* Fireworks */
.firework {
  position: absolute;
  width: 4px;
  height: 4px;
  border-radius: 50%;
  animation: explode 1.8s ease-out forwards;
}

@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to {
    transform: translate(var(--x), var(--y)) scale(0);
    opacity: 0;
  }
}

footer {
  position: absolute;
  bottom: 15px;
  width: 100%;
  font-size: 0.9rem;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="container">
  <!-- YOUR PHOTO / LOGO -->
  <img src="" id="avatar" class="avatar" alt="Amit Rana">

  <h1>ðŸŽ‰ Happy New Year 2026 ðŸŽ‰</h1>
  <h2>Wishing You Success & Happiness</h2>
  <div class="name">âœ¨ From Amit Rana âœ¨</div>

  <div class="countdown" id="countdown">Loading...</div>
  <div class="tap">ðŸ‘† Tap anywhere to start music</div>
</div>

<footer>
  Letâ€™s Welcome 2026 With a Beat Drop ðŸŽ§ðŸŽ†
</footer>

<!-- MUSIC TRACKS -->
<audio id="bgMusic" loop>
  <!-- Pre-midnight groove -->
  <source src="https://cdn.pixabay.com/download/audio/2023/03/28/audio_9c1d6f87d5.mp3" type="audio/mpeg">
</audio>

<audio id="dropMusic">
  <!-- DJ BEAT DROP -->
  <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_94c56e7b2f.mp3" type="audio/mpeg">
</audio>

<script>
/* ======================
   LOAD YOUR PHOTO
====================== */
// Use the uploaded image automatically if available
// Fallback: user can still edit src manually
document.getElementById("avatar").src =
  document.querySelector("img").src || "";

/* ======================
   AUDIO CONTROL
====================== */
const bgMusic = document.getElementById("bgMusic");
const dropMusic = document.getElementById("dropMusic");

let musicStarted = false;
let dropped = false;

// Auto-start music on FIRST TAP (WhatsApp compatible)
document.body.addEventListener("click", () => {
  if (!musicStarted) {
    bgMusic.play();
    musicStarted = true;
  }
}, { once: true });

/* ======================
   COUNTDOWN
====================== */
const countdownEl = document.getElementById("countdown");
const newYear = new Date("January 1, 2026 00:00:00").getTime();

setInterval(() => {
  const now = Date.now();
  const diff = newYear - now;

  if (diff <= 0 && !dropped) {
    countdownEl.innerHTML = "ðŸŽ† WELCOME 2026 ðŸŽ†";
    midnightExplosion();
    dropped = true;
    return;
  }

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  countdownEl.innerHTML = `â³ ${d}d ${h}h ${m}m ${s}s`;
}, 1000);

/* ======================
   EFFECTS
====================== */
setInterval(() => {
  const c = document.createElement("div");
  c.className = "confetti";
  c.style.left = Math.random() * window.innerWidth + "px";
  c.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
  c.style.animationDuration = Math.random()*3 + 2 + "s";
  document.body.appendChild(c);
  setTimeout(() => c.remove(), 5000);
}, 100);

function explodeAt(x, y, count) {
  for (let i = 0; i < count; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.left = x + "px";
    f.style.top = y + "px";
    f.style.backgroundColor = `hsl(${Math.random()*360},100%,60%)`;

    const angle = Math.random() * Math.PI * 2;
    const dist = Math.random() * 220 + 50;
    f.style.setProperty("--x", Math.cos(angle) * dist + "px");
    f.style.setProperty("--y", Math.sin(angle) * dist + "px");

    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1800);
  }
}

/* ======================
   MIDNIGHT EXPLOSION + DJ DROP
====================== */
function midnightExplosion() {
  bgMusic.pause();
  dropMusic.currentTime = 0;
  dropMusic.play(); // ðŸŽ§ BEAT DROP

  for (let i = 0; i < 12; i++) {
    setTimeout(() => {
      explodeAt(
        Math.random() * window.innerWidth,
        Math.random() * window.innerHeight / 2,
        90
      );
    }, i * 250);
  }
}
</script>

</body>
</html>
